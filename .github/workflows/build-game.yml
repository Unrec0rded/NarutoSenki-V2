name: Cocos2d-x 2.2.6 Build (Win32 - Release)

on:
  push:
    branches:
      - main
      - master
  pull_request:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  build_win32_v226:
    runs-on: windows-latest 

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup MSBuild and Visual Studio Environment
        uses: microsoft/setup-msbuild@v2 
        with:
          vs-version: 'latest' 
          msbuild-architecture: x64
          
      - name: Build Solution
        run: msbuild cocos2d-win32.sln /p:Configuration=Release /p:Platform=Win32 /m /t:Build /p:PlatformToolset=v120
          
      - name: Archive Artifact (Opsional)
        uses: actions/upload-artifact@v4
        with:
          name: naruto-senki-win32-release
          path: projects/NarutoSenki/proj.win32/Release.win32/NarutoSenki.exe
          if-no-files-found: warn
